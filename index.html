<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de sesion</title>
    <script src="./JS/inicio_sesion.js"></script>
    <link rel="shortcut icon" href="./imagenes/svg/logo.ico" type="image/x-icon">
    <link rel="stylesheet" href="./estilos/inicio_sesion.css">
</head>
<body>
    <div class="login-box">
        <h2>Iniciar sesión</h2>
        <form id="loginForm" action="#" method="post">
            <div>
                    <label for="email">Email:</label>
                    <input type="text" id="inEmail" name="email" required><br><br>
                    <p id="errorEmail"></p>
                    <label for="password">Contraseña:</label>
                <div class="password-input">
                    <input type="password" id="inContrasenia" name="password" required>
                    <p id="errorContrasenia"></p>   
                    <p id="rellenadoCampos"></p>
                    <label for="visualizarContraseña"><input type="checkbox" id="visualizarContraseña" onclick="mostrarContrasenia()"> Mostrar contraseña</label>
                </div>
                <input type="button" id="btnInicio_Sesion" value="Iniciar sesión">
            </div>  
        </form>
    </div>
</body>
</html>
