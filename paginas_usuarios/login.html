<body>
    <div class="login-box">
        <form class="form" action="#" method="post">
            <p class="form-title">Sign in to your account</p>
            <div class="input-container">
                <input type="email" placeholder="Enter email" id="inEmail" name="email" required>
               <span>
                    <p id="errorEmail"></p>
               </span>
            </div>
            <div class="input-container">
                <input type="password" placeholder="Enter password" id="inContrasenia" name="password" required>
                <p id="errorContrasenia"></p>   
                <p id="rellenadoCampos"></p>
            </div>
            <span for="visualizarContraseña">
                <input type="checkbox" id="visualizarContraseña" onclick="mostrarContrasenia()"> Mostrar contraseña
            </span>
            <button type="button" class="submit" id="btnInicio_Sesion">
                Sign in
            </button>
     
            <p class="signup-link">
                No account?
                <a href="./nueva_contrasenia.html">Sign up</a>
            </p>
        </form>
