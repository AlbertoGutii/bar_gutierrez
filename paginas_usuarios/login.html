<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de sesion</title>
    <script src="../JS/inicio_sesion.js"></script>
    <link rel="stylesheet" href="../estilos/inicio_sesion.css">
    <script src="https://kit.fontawesome.com/2c36e9b7b1.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="shortcut icon" href="../imagenes/svg/logo.ico" type="image/x-icon">
</head>
<body>
    <div class="login-box">
        <form class="form" action="#" method="post">
            <p class="form-title">Sign in to your account</p>
            <div class="input-container">
                <input type="email" placeholder="Enter email" id="inEmail" name="email" required>
               <span>
                    <p id="errorEmail"></p>
               </span>
            </div>
            <div class="input-container">
                <input type="password" placeholder="Enter password" id="inContrasenia" name="password" required>
                <p id="errorContrasenia"></p>   
                <p id="rellenadoCampos"></p>
            </div>
            <span for="visualizarContraseña">
                <input type="checkbox" id="visualizarContraseña" onclick="mostrarContrasenia()"> Mostrar contraseña
            </span>
            <button type="button" class="submit" id="btnInicio_Sesion">
                Sign in
            </button>
     
            <p class="signup-link">
                No account?
                <a href="./nuevoUsuario.html">Sign up</a>
            </p>
            <p class="signup-link">
                <a href="./recuperarContrasenia.html" class="btn-link">Forgot your password?</a>
            </p>
        </form>
    </div>
</body>
</html>
