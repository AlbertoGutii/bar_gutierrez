<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="shortcut icon" href="../imagenes/svg/logo.ico" type="image/x-icon">
    <link rel="stylesheet" href="../estilos/nuevoUsuario.css">
    <script src="../JS/nuevoUsuario.js"></script>
</head>
<body>
    <div class="login-box">
        <form class="form" >
            <p class="title">Registro </p>
            <p class="message">Inicia sesión ahora y ten acceso completo. </p>
            
            <label>
                <input required="" placeholder="" type="text" class="input" id="inNombre">
                <span>Nombre</span>
            </label>  
                    
            <label>
                <input required="" placeholder="" type="text" class="input" id="inEmail">
                <span>Email</span>
            </label> 
            
            <label>
                <input required="" placeholder="" type="text" class="input" id="inTelefono">
                <span>Teléfono</span>
            </label>
            
            <label>
                <input required="" placeholder="" type="password" class="input" id="inPassword">
                <span>password</span>
                <span for="visualizarContraseña">
                    <input type="checkbox" id="visualizarContraseña" onclick="mostrarContrasenia()"> Mostrar contraseña
                </span>
                <h3>Requisitos de la contraseña:</h3>
                <ul>
                    <li>Mínimo 8 caracteres</li>
                    <li>Máximo 15 caracteres</li>
                    <li>Al menos una letra mayúscula</li>
                    <li>Al menos una letra minúscula</li>
                    <li>Al menos un dígito</li>
                    <li>Sin espacios en blanco</li>
                    <li>Al menos 1 carácter especial</li>
                    <li>Carácteres especiales: $@!%*?&#¡.</li>
                </ul>
                <p id="errorEmail"></p>
                <p id="errorContrasenia"></p>
            </label>
            <button class="submit" id="btnAddUsuario">Registrarse</button>
            <p class="signin">Ya tienes una cuenta ? <a href="./login.html">Signin</a> </p>
        </form>
    </div>
</body>
</html>
