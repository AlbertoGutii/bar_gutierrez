<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión Pedidos</title>
    <script src="../../JS/admin_gestionPedidos.js"></script>
    <link rel="shortcut icon" href="../../imagenes/svg/logo_bueno.ico" type="image/x-icon">
    <link rel="stylesheet" href="../../estilos/admin_gestionPedidos.css">
    <script src="https://kit.fontawesome.com/2c36e9b7b1.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Libreria flatpickr para controlar fechas -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
</head>
<body>
    <!--* BARRA DE NAVEGACION -->
    <header>
        <div class="logo-container">
            <button class="logo" id="btnLogo">
                <img src="../../imagenes/pagina/logo_bueno.jpeg" id="logito" alt="logo">
            </button>
        </div>
        <div id="contenedor-buscar">
            <label for="inFecha_desde">Desde: </label>
            <input type="date" id="inFecha_desde">
            <label for="inFecha_hasta">Hasta: </label>
            <input type="date" id="inFecha_hasta">

            <button type="button" id="btnBuscar" value="Buscar">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="#000000" fill="none">
                    <path d="M17.5 17.5L22 22" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                    <path d="M20 11C20 6.02944 15.9706 2 11 2C6.02944 2 2 6.02944 2 11C2 15.9706 6.02944 20 11 20C15.9706 20 20 15.9706 20 11Z" stroke="currentColor" stroke-width="1.5" stroke-linejoin="round" />
                </svg>
            </button>
        </div>
        <div class="persona-logo-container">
            <div class="dropdown" >
                <button class="btn btn-secondary dropdown-toggle" id="botonPersona" type="button" data-bs-toggle="dropdown" >
                    <img src="../../imagenes/svg/user-settings-32px.svg" alt="icoPersona">
                </button>
                <ul class="dropdown-menu">
                    <li>
                        <h6 class="dropdown-header">Admin/Configuración</h6>
                    </li>
                    <li>
                        <button class="dropdown-item" id="btnInicio">Ir a usuario</button>
                    </li>
                    <li>
                        <hr class="dropdown-divider">
                    </li>
                    <li>
                        <button class="dropdown-item" id="btnAdminPedidos">Gestionar Pedidos</>
                        </li>
                    <li>
                        <hr class="dropdown-divider">
                    </li>
                    <li>
                        <button class="dropdown-item" id="btnAdminUsuarios">Gestionar Usuarios</button>
                    </li>
                    <li>
                        <hr class="dropdown-divider">
                    </li>
                    <li>
                        <button class="dropdown-item" style="padding-right: 70px" id="btnCerrarSesion">Cerrar sesión</button>
                    </li>
                </ul>
            </div>
        </div>  
    </header>
    <div id="contenedor-pedidos">
    </div>
    <div id="contenedor-modales"></div>

</body>
</html>
