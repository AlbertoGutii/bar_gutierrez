<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar contraseña</title>
    <link rel="stylesheet" href="../estilos/recuperarContrasenia.css">
    <script src="https://kit.fontawesome.com/2c36e9b7b1.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../JS/recuperarContrasenia.js"></script>
    <link rel="shortcut icon" href="../imagenes/svg/logo.ico" type="image/x-icon">
</head>
<body>
    <div class="login-box">
        <form id="loginForm" action="../PHP/nuevaContrasenia.php" method="post">
            <div>
                <label for="correo">Correo:</label>
                <input type="text" id="inCorreo" name="correo" required>
                <label for="contrasenia">Nueva contraseña:</label>
                <input type="password" id="inContrasenia" name="contrasenia" required>
                <p id="errorNuevaContrasenia"></p>
                <label for="confirmarContrasenia">Confirmar contraseña:</label>
                <input type="password" id="inConfirmarContrasenia" name="confirmarContrasenia" required><br><br>
                <label for="visualizarContraseña">
                    <p id="errorConfirmarContrasenia"></p>
                    <p id="rellenadoCampos"></p>
                    <input type="checkbox" id="visualizarContraseña"> Mostrar contraseña
                </label>
                <br><br>
                <button type="button" class="btn btn-secondary" data-bs-container="body" data-bs-toggle="popover" data-bs-placement="bottom" data-bs-trigger="focus" data-bs-html="true" data-bs-content="
                    <ul>
                        <li>Mínimo 8 caracteres</li>
                        <li>Máximo 15 caracteres</li>
                        <li>Al menos una letra mayúscula</li>
                        <li>Al menos una letra minúscula</li>
                        <li>Al menos un dígito</li>
                        <li>Sin espacios en blanco</li>
                        <li>Al menos 1 carácter especial</li>
                        <li>Carácteres especiales: $@!%*?&#¡.</li>
                    </ul>
                ">Mostrar requisitos</button>
                <input type="button" id="btnConfirmar" value="Confirmar">
            </div>
        </form>
    </div>
</body>
</html>
